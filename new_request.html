<html>

<head>
    <title>
        TutorDash-Ensign
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>

<body>
    <img src="TDTempLogo.png" class="max-w-xs">
    <br>
    <h1>
        TutorDash - Ensign
    </h1>
    <button class="border-4">
        Post Request
    </button>
    <button class="border-4">
        My Tutor Requests
    </button>
    <button class="border-4">
        My Tutor Profile
    </button>
    <button class="border-4">
        View active requests
    </button>
    <br>
    <h2>
        Request a Tutor
    </h2>
    <form>
        Name:
        <input type="text" placeholder="John Doe" class="placeholder:italic">
        <br>
        <br>
        Phone Number:
        <input type="text" placeholder="888-888-8888" class="placeholder:italic">
        <br>
        <br>
        Subject/Class
        <input type="text" placeholder="MAT 210" class="placeholder:italic">
        <br>
        <br>
        What do you need help with?
        <br>
        <input type="text" placeholder="Calculus Homework"
            class="placeholder:italic w-1/2 h-1/4 placeholder:align-start">
        <br>
        When can you meet with tutor?
        <input type="text" placeholder="Monday 1:00PM to 5:30PM" class="placeholder:italic">
        When do your need the tutor by?
        <input type="text" placeholder="Thursday 1:00PM" class="placeholder:italic">
        <br>
        <br>
        Communication:
        <br>
        OnCampus--<input type="checkbox">
        Zoom Call--<input type="checkbox">
        FaceTime--<input type="checkbox">
        <br><br>
        <Button class="border-4">SUBMIT</Button>
    </form>
</body>

</html>
